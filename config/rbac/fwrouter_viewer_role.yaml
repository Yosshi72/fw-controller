# permissions for end users to view fwrouters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: fwrouter-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: fw-controller
    app.kubernetes.io/part-of: fw-controller
    app.kubernetes.io/managed-by: kustomize
  name: fwrouter-viewer-role
rules:
- apiGroups:
  - vsix.wide.ad.jp
  resources:
  - fwrouters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - vsix.wide.ad.jp
  resources:
  - fwrouters/status
  verbs:
  - get
